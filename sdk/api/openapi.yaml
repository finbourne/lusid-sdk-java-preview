      description: "Get one or more items of structured market data from a single\
        \ scope.\r\n            \r\nEach item can be identified by its time invariant\
        \ structured market data identifier.\r\n            \r\nFor each id LUSID\
        \ will return the most recent matched item with respect to the provided (or\
        \ default) effective datetime. \r\n            \r\nAn optional maximum age\
        \ range window can be specified which defines how far back to look back for\
        \ data from the specified effective datetime.\r\nLUSID will return the most\
        \ recent item within this window.\r\n            \r\nIn the request each structured\
        \ market data id must be keyed by a unique correlation id. This id is ephemeral\
        \ and is not stored by LUSID.\r\nIt serves only as a way to easily identify\
        \ each item in the response.\r\n            \r\nThe response will return three\
        \ collections. One, the successfully retrieved structured market data. Two,\
        \ those that had a\r\nvalid identifier but could not be found. Three, those\
        \ that failed because LUSID could not construct a valid identifier from the\
        \ request.\r\n\r\nFor the ids that failed to resolve or could not be found\
        \ a reason will be provided explaining why that is the case.\r\n         \
        \   \r\nIt is important to always check the failed and not found sets for\
        \ any unsuccessful results."
      operationId: GetStructuredMarketData
      parameters:
      - description: The scope of the structured market data to retrieve.
        explode: false
        in: path
        name: scope
        required: true
        schema:
          description: The scope of the structured market data to retrieve.
          maxLength: 64
          minLength: 1
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
      - description: The effective datetime at which to retrieve the structured market
          data. Defaults to the current LUSID system datetime if not specified.
        explode: true
        in: query
        name: effectiveAt
        required: false
        schema:
          description: The effective datetime at which to retrieve the structured
            market data. Defaults to the current LUSID system datetime if not specified.
