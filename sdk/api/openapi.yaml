  /api/transactionportfolios/{scope}/{code}/upsertablecashflows:
    get:
      description: "Get the set of cash flows that occur in a window for the given\
        \ portfolio instruments as a set of upsertable transactions (DTOs).\r\n  \
        \          \r\nNote that grouping can affect the quantity of information returned;\
        \ where a holding is an amalgamation of one or more (e.g. cash) instruments,\
        \ a unique\r\ntransaction identifier will not be available. The same may go\
        \ for diagnostic information (e.g. multiple sources of an aggregate cash amount\
        \ on a date that is\r\nnot split out. Grouping at the transaction and instrument\
        \ level is recommended for those seeking to attribute individual flows.\r\n\
        \            \r\nIn essence this is identical to the 'GetCashFlows' endpoint\
        \ but returns the cash flows as a set of transactions suitable for directly\
        \ putting back into LUSID.\r\nThere are a couple of important points:\r\n\
        (1) Internally it can not be fully known where the user wishes to insert these\
        \ transactions, e.g. portfolio and movement type.\r\n    These are therefore\
        \ defaulted to a sensible option; the user will likely need to change these.\r\
        \n(2) Similarly, knowledge of any properties the user might wish to add to\
        \ a transaction are unknown and consequently left empty.\r\n(3) The transaction\
        \ id that is added is simply a concatenation of the original transaction id,\
        \ instrument id and payment date and direction. The user can happily override\
        \ this."
      operationId: GetUpsertablePortfolioCashFlows
      parameters:
      - description: The scope of the transaction portfolio.
        explode: false
        in: path
        name: scope
        required: true
        schema:
          description: The scope of the transaction portfolio.
          maxLength: 64
          minLength: 1
          nullable: true
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
      - description: "The code of the transaction portfolio. Together with the scope\
          \ this\r\n             uniquely identifies the portfolio."
        explode: false
        in: path
        name: code
        required: true
        schema:
          description: "The code of the transaction portfolio. Together with the scope\
            \ this\r\n             uniquely identifies the portfolio."
          maxLength: 64
          minLength: 1
          nullable: true
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
      - description: "The valuation (pricing) effective datetime or cut label (inclusive)\
          \ at which to evaluate the cashflows.\r\nThis determines whether cashflows\
          \ are evaluated in a historic or forward looking context and will, for certain\
          \ models, affect where data is looked up.\r\nFor example, on a swap if the\
          \ effectiveAt is in the middle of the window, cashflows before it will be\
          \ historic and resets assumed to exist where if the effectiveAt\r\nis before\
          \ the start of the range they are forward looking and will be expectations\
          \ assuming the model supports that.\r\nThere is evidently a presumption\
          \ here about availability of data and that the effectiveAt is realistically\
          \ on or before the real-world today."
        explode: true
        in: query
        name: effectiveAt
        required: false
        schema:
          description: "The valuation (pricing) effective datetime or cut label (inclusive)\
            \ at which to evaluate the cashflows.\r\nThis determines whether cashflows\
            \ are evaluated in a historic or forward looking context and will, for\
            \ certain models, affect where data is looked up.\r\nFor example, on a\
