  /api/aggregation/{scope}/{code}/$generateconfigurationrecipe:
    post:
      description: Given a set of scopes, a portfolio Id and a basic recipe, this
        endpoint generates a configuration recipe with relevant rules that can value
        the instruments in the portfolio.
      operationId: GenerateConfigurationRecipe
      parameters:
      - description: The scope of the portfolio
        explode: false
        in: path
        name: scope
        required: true
        schema:
          description: The scope of the portfolio
          maxLength: 64
          minLength: 1
          nullable: true
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
      - description: The code of the portfolio
        explode: false
        in: path
        name: code
        required: true
        schema:
          description: The code of the portfolio
          maxLength: 64
          minLength: 1
          nullable: true
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
      requestBody:
        content:
          application/json-patch+json:
            example:
              recipeCreationMarketDataScopes:
              - MyScope
              recipeId:
                scope: MyScope
                code: default
              asAt: 2018-03-05T00:00:00.0000000+00:00
              effectiveAt: 2018-03-05T00:00:00.0000000+00:00
            schema:
              $ref: '#/components/schemas/CreateRecipeRequest'
          application/json:
            example:
              recipeCreationMarketDataScopes:
              - MyScope
              recipeId:
                scope: MyScope
                code: default
              asAt: 2018-03-05T00:00:00.0000000+00:00
              effectiveAt: 2018-03-05T00:00:00.0000000+00:00
            schema:
              $ref: '#/components/schemas/CreateRecipeRequest'
          text/json:
            example:
              recipeCreationMarketDataScopes:
              - MyScope
              recipeId:
                scope: MyScope
                code: default
              asAt: 2018-03-05T00:00:00.0000000+00:00
              effectiveAt: 2018-03-05T00:00:00.0000000+00:00
            schema:
              $ref: '#/components/schemas/CreateRecipeRequest'
          application/*+json:
            example:
              recipeCreationMarketDataScopes:
              - MyScope
              recipeId:
                scope: MyScope
                code: default
              asAt: 2018-03-05T00:00:00.0000000+00:00
              effectiveAt: 2018-03-05T00:00:00.0000000+00:00
            schema:
              $ref: '#/components/schemas/CreateRecipeRequest'
        description: The request specifying the parameters to generating the recipe
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ConfigurationRecipe'
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigurationRecipe'
            text/json:
              schema:
                $ref: '#/components/schemas/ConfigurationRecipe'
          description: Success
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
